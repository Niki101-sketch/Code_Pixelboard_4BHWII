; PlatformIO Konfiguration für Snake auf ESP32
; =============================================

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial Monitor Baudrate
monitor_speed = 115200

; Benötigte Libraries
lib_deps = 
    fastled/FastLED@^3.6.0

; Upload-Einstellungen (falls nötig)
; upload_speed = 921600
